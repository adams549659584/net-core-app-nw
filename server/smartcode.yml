Author: Beginor
Module: NetCoreApp
DataSource:
  Name: DbTable
  Parameters:
    DbName: test_db
    DbProvider: PostgreSql
    ConnectionString: server=127.0.0.1;port=5432;database=net_core_app;user id=postgres;password=1a2b3c4D;
    DbSchema: public
Language: CSharp
TemplateEngine:
  Name: Razor
  Root: Contributions/NHibernate
Output:
  Type: File
  Path: ./src
NamingConverter:
  Table:
    Tokenizer:
      Type: Default
      Parameters:
        IgnorePrefix: 'T_'
        Delimiter: '_'
    Converter:
      Type: PascalSingular
      Parameters: { }
  View:
    Tokenizer:
      Type: Default
      Parameters:
        IgnorePrefix: 'V_'
        Delimiter: '_'
    Converter:
      Type: Pascal
  Column:
    Tokenizer:
      Type: Default
      Parameters:
        Delimiter: '_'
    Converter:
      Type: Pascal
TableFilter:
  IgnoreTables:
    - app_roles
    - app_users
    - aspnet_role_claims
    - aspnet_roles
    - aspnet_user_claims
    - aspnet_user_logins
    - aspnet_user_roles
    - aspnet_user_tokens
    - aspnet_users
  IgnoreNoPKTable: true
  IgnoreView: true

Build:
  Entities:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: Entity.cshtml
    Output:
      Path: '{{Project.Module}}.{{Build.Module}}/Entities'
      Name: '{{Items.CurrentTable.ConvertedName}}'
      Extension: '.cs'
  Hbm:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: Hbm.cshtml
    Output:
      Path: '{{Project.Module}}.{{Build.Module}}/Entities'
      Name: '{{Items.CurrentTable.ConvertedName}}'
      Extension: '.hbm.xml'
  IRepository:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: IRepository.cshtml
    Output:
      Path: '{{Project.Module}}.{{Build.Module}}/Repositories'
      Name: 'I{{Items.CurrentTable.ConvertedName}}Repository'
      Extension: '.cs'
  Repository:
    Type: Table
    Module: Data
    TemplateEngine:
      Path: Repository.cshtml
    Output:
      Path: '{{Project.Module}}.{{Build.Module}}/Repositories'
      Name: '{{Items.CurrentTable.ConvertedName}}Repository'
      Extension: '.cs'
  Model:
    Type: Table
    Module: Models
    TemplateEngine:
      Path: Model.cshtml
    Output:
      Path: '{{Project.Module}}.{{Build.Module}}'
      Name: '{{Items.CurrentTable.ConvertedName}}Model'
      Extension: '.cs'
  IService:
    Type: Table
    Module: Services
    TemplateEngine:
      Path: IService.cshtml
    Output:
      Path: '{{Project.Module}}.{{Build.Module}}'
      Name: 'I{{Items.CurrentTable.ConvertedName}}Service'
      Extension: '.cs'
  Service:
    Type: Table
    Module: Services
    TemplateEngine:
      Path: Service.cshtml
    Output:
      Path: '{{Project.Module}}.{{Build.Module}}'
      Name: '{{Items.CurrentTable.ConvertedName}}Service'
      Extension: '.cs'
  Api:
    Type: Table
    Module: Api
    TemplateEngine:
      Path: Api.cshtml
    Output:
      Path: '{{Project.Module}}.{{Build.Module}}/Controllers'
      Name: '{{Items.CurrentTable.ConvertedName}}Controller'
      Extension: '.cs'
  RepositoryTest:
    Type: Table
    Module: Test
    TemplateEngine:
      Path: RepositoryTest.cshtml
    Output:
      Path: '../test/{{Project.Module}}.{{Build.Module}}/Data'
      Name: '{{Items.CurrentTable.ConvertedName}}RepositoryTest'
      Extension: '.cs'
  ServiceTest:
    Type: Table
    Module: Test
    TemplateEngine:
      Path: ServiceTest.cshtml
    Output:
      Path: '../test/{{Project.Module}}.{{Build.Module}}/Services'
      Name: '{{Items.CurrentTable.ConvertedName}}ServiceTest'
      Extension: '.cs'
  ApiTest:
    Type: Table
    Module: Test
    TemplateEngine:
      Path: ApiTest.cshtml
    Output:
      Path: '../test/{{Project.Module}}.{{Build.Module}}/Api'
      Name: '{{Items.CurrentTable.ConvertedName}}ControllerTest'
      Extension: '.cs'
