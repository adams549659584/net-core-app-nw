<div class="modal-header">
  <h5 class="modal-title">{{title}}</h5>
</div>
<div class="modal-body">
  <div>{{params.alias}}:{{params.path}}</div>
  <cdk-virtual-scroll-viewport class="scroll-viewport" [itemSize]="20">
    <div class="rounded bg-light p-4 m-2 folder-item text-center d-inline-block"
      *cdkVirtualFor="let item of items"
      [title]="item.name" container="body"
      (click)="getFolderContent(item)">
      <div class="text-info">
        <svg-icon path="bi/folder" iconClass="bi bi-2x"></svg-icon>
      </div>
      <div class="text-muted mt-1 folder-item-name">
        {{item.name}}
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
<div class="modal-footer d-flex justify-content-between">
  <button type="button" class="btn btn-sm btn-outline-primary"
    (click)="modal.close('ok')">
    <svg-icon path="bi/check"></svg-icon> 确定
  </button>
  <button type="button" class="btn btn-sm btn-outline-secondary"
    (click)="modal.dismiss('cancel')">
    <svg-icon path="bi/x"></svg-icon> 取消
  </button>
</div>
